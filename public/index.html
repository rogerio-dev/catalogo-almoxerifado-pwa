<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src-elem 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src-attr 'unsafe-inline'; connect-src 'self'; img-src 'self' data: https:;">
    <title>Cat√°logo Almoxerifado</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/icons/FAVICON.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="/icons/FAVICON.jpg">
    <link rel="apple-touch-icon" href="/icons/FAVICON.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/FAVICON.jpg">
    <link rel="icon" type="image/jpeg" sizes="32x32" href="/icons/FAVICON.jpg">
    <link rel="icon" type="image/jpeg" sizes="16x16" href="/icons/FAVICON.jpg">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Cat√°logo Almoxerifado">
    <link rel="apple-touch-icon" href="/icons/FAVICON.jpg">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Cat√°logo">
    <meta name="msapplication-TileColor" content="#2196F3">
    <meta name="msapplication-TileImage" content="/icons/FAVICON.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Anti-cache meta tags -->
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0"> -->

</head>
<body>
    <div id="app">
        <!-- Header -->
        <header id="header">
            <button id="backBtn" class="back-btn" style="display: none;">
                ‚Üê
            </button>
            <h1 id="headerTitle">Cat√°logo Almoxerifado</h1>
            <div class="header-buttons">
                <button id="addBtn" class="add-btn">
                    +
                </button>
                <button id="adminBtn" class="admin-btn" title="√Årea Administrativa" style="display: none;">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="logoutBtn" class="logout-btn" title="Sair">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main id="mainContent">
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="loader"></div>
                <p>Carregando...</p>
            </div>

            <!-- Content Area -->
            <div id="content" class="content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>

        <!-- Password Modal -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <h3>Senha Requerida</h3>
                <input type="password" id="passwordInput" placeholder="Digite a senha" />
                <div class="modal-actions">
                    <button id="cancelPasswordBtn" class="btn-secondary">Cancelar</button>
                    <button id="confirmPasswordBtn" class="btn-primary">Confirmar</button>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>
        </div>

        <!-- Add/Edit Modal -->
        <div id="addEditModal" class="modal">
            <div class="modal-content">
                <h3 id="modalTitle">Adicionar</h3>
                <form id="addEditForm">
                    <input type="text" id="nameInput" placeholder="Nome" required />
                    <div id="imageUploadSection" style="display: none;">
                        <label for="imageInput" class="file-label">
                            <i class="fas fa-image"></i>
                            Selecionar Imagem
                        </label>
                        <input type="file" id="imageInput" accept="image/*" />
                        <div id="imagePreview"></div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancelFormBtn" class="btn-secondary">Cancelar</button>
                        <button type="submit" id="submitFormBtn" class="btn-primary">Salvar</button>
                    </div>
                </form>
                <div id="formError" class="error-message"></div>
            </div>
        </div>

        <!-- Context Menu -->
        <div id="contextMenu" class="context-menu">
            <button id="editOption" class="context-option">
                <i class="fas fa-edit"></i>
                Editar
            </button>
            <button id="deleteOption" class="context-option delete">
                <i class="fas fa-trash"></i>
                Excluir
            </button>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast"></div>

        <!-- Image Modal -->
        <div id="imageModal" class="image-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalItemName">Nome do Item</h2>
                    <button class="modal-close" id="modalCloseBtn">&times;</button>
                </div>
                <div class="modal-image-container">
                    <div class="image-loading" id="imageLoading">
                        <div class="loading-spinner"></div>
                        Carregando imagem...
                    </div>
                    <img class="modal-image" id="modalImage" style="display: none;" alt="Imagem do item">
                </div>
                <div class="modal-info">
                    <h3 id="modalItemTitle">Nome do Item</h3>
                    <div class="modal-breadcrumb" id="modalBreadcrumb">
                        <span>Categoria</span>
                        <span>Subcategoria</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="developer-credit">
            Desenvolvido por: <span class="developer-name">Rogerio Carvalho</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/app.js"></script>
    <script>
        // Register Service Worker with better debugging
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ SW registered successfully: ', registration);
                    })
                    .catch(registrationError => {
                        console.error('‚ùå SW registration failed: ', registrationError);
                    });
            });
        }

        // Check PWA installability
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üéØ PWA is installable!');
            e.preventDefault();
            deferredPrompt = e;
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('üéâ PWA was installed successfully!');
        });

        // Debug manifest
        fetch('/manifest.json')
            .then(response => response.json())
            .then(manifest => {
                console.log('üì± Manifest loaded:', manifest);
            })
            .catch(error => {
                console.error('‚ùå Manifest failed to load:', error);
            });
    </script>
</body>
</html>
