<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>Administra√ß√£o - Portal Empresas</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/icons/FAVICON.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="/icons/FAVICON.jpg">
    <link rel="apple-touch-icon" href="/icons/FAVICON.jpg">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Cat√°logo Almoxerifado">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Cat√°logo">
    <meta name="msapplication-TileColor" content="#2196F3">
    <meta name="msapplication-TileImage" content="/icons/FAVICON.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <!-- Fallback para Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .admin-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .admin-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .form-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .data-table {
            background: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .table-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            font-weight: 600;
        }
        
        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .table-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }
        
        .table-row:last-child {
            border-bottom: none;
        }
        
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #28a745;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-small:hover {
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .admin-tabs {
                flex-wrap: wrap;
            }
            
            .table-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
        
        /* Fallback para √≠cones caso Font Awesome n√£o carregue */
        .fas::before, .fa::before {
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
            font-style: normal;
            font-weight: normal;
            margin-right: 0.5rem;
        }
        
        .fa-cog::before { content: "‚öôÔ∏è"; }
        .fa-sign-out-alt::before { content: "üö™"; }
        .fa-building::before { content: "üè¢"; }
        .fa-users::before { content: "üë•"; }
        .fa-user-plus::before { content: "üë§"; }
        .fa-save::before { content: "üíæ"; }
        .fa-trash::before { content: "üóëÔ∏è"; }
        .fa-plus::before { content: "‚ûï"; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-cog"></i>
                Administra√ß√£o
            </h1>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </button>
        </div>
        
        <div class="admin-tabs">
            <button id="empresasTab" class="tab-btn active">
                <i class="fas fa-building"></i>
                Empresas
            </button>
            <button id="usuariosTab" class="tab-btn">
                <i class="fas fa-users"></i>
                Usu√°rios
            </button>
        </div>
        
        <!-- Tab Empresas -->
        <div id="empresas" class="tab-content active">
            <div class="form-section">
                <h3><i class="fas fa-plus"></i> Nova Empresa</h3>
                <form id="empresaForm" class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Nome da Empresa</label>
                        <input type="text" name="nome" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Identificador</label>
                        <input type="text" name="identificador" class="form-input" placeholder="Ex: empresa123" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Salvar Empresa
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="data-table">
                <div class="table-header">
                    <i class="fas fa-building"></i>
                    Empresas Cadastradas
                </div>
                <div class="table-content" id="empresasList">
                    <!-- Dados carregados dinamicamente -->
                </div>
            </div>
        </div>
        
        <!-- Tab Usu√°rios -->
        <div id="usuarios" class="tab-content">
            <div class="form-section">
                <h3><i class="fas fa-user-plus"></i> Novo Usu√°rio</h3>
                <form id="usuarioForm" class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Usu√°rio (Login)</label>
                        <input type="text" name="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Empresa</label>
                        <select name="empresa_id" class="form-input" required id="empresaSelect">
                            <option value="">Selecione uma empresa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Salvar Usu√°rio
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="data-table">
                <div class="table-header">
                    <i class="fas fa-users"></i>
                    Usu√°rios Cadastrados
                </div>
                <div class="table-content" id="usuariosList">
                    <!-- Dados carregados dinamicamente -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="/admin.js"></script>
</body>
</html>
