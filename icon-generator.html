<!DOCTYPE html>
<html>
<head>
    <title>Gerador de √çcones PWA</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .container { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de √çcones para PWA</h2>
        <p>Este arquivo gera os √≠cones necess√°rios para a PWA. Abra no navegador e baixe as imagens.</p>
        
        <div id="icons"></div>
        
        <script>
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const container = document.getElementById('icons');
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#2196F3');
                gradient.addColorStop(1, '#1976D2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Icon - Warehouse symbol
                ctx.fillStyle = 'white';
                ctx.font = `${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üì¶', size/2, size/2);
                
                // Add border radius effect
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, size * 0.1);
                ctx.fill();
                
                // Create download link
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.appendChild(canvas);
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                
                const iconDiv = document.createElement('div');
                iconDiv.style.display = 'inline-block';
                iconDiv.style.margin = '10px';
                iconDiv.appendChild(label);
                iconDiv.appendChild(link);
                
                container.appendChild(iconDiv);
            });
            
            // Polyfill for roundRect if not available
            if (!CanvasRenderingContext2D.prototype.roundRect) {
                CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                    this.beginPath();
                    this.moveTo(x + radius, y);
                    this.lineTo(x + width - radius, y);
                    this.quadraticCurveTo(x + width, y, x + width, y + radius);
                    this.lineTo(x + width, y + height - radius);
                    this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                    this.lineTo(x + radius, y + height);
                    this.quadraticCurveTo(x, y + height, x, y + height - radius);
                    this.lineTo(x, y + radius);
                    this.quadraticCurveTo(x, y, x + radius, y);
                    this.closePath();
                };
            }
        </script>
    </div>
</body>
</html>
